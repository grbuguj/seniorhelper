<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>날짜 차이 계산기 - 두 날짜 사이 일수 계산 | woong.io.kr</title>
    <meta name="description" content="두 날짜 사이가 며칠인지 빠르게 계산하세요. 연애 기간, 근무 일수, 임대 기간 등을 쉽게 확인하세요.">
    <meta name="keywords" content="날짜 차이, 날짜 계산, 며칠 차이, 날짜 사이, 일수 계산">

    <link rel="canonical" href="https://woong.io.kr/date-diff/">

    <meta property="og:type" content="website">
    <meta property="og:title" content="날짜 차이 계산기 | woong.io.kr">
    <meta property="og:description" content="두 날짜 사이의 일수를 계산하세요">
    <meta property="og:url" content="https://woong.io.kr/date-diff/">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "날짜 차이 계산기",
      "url": "https://woong.io.kr/date-diff/",
      "description": "두 날짜 사이의 일수를 계산하는 도구",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "All"
    }
    </script>

    <link rel="stylesheet" href="../css/base.css">

    <style>
        .wrapper { max-width:750px; margin:auto; padding:20px; }
        .page-title { font-size:40px; text-align:center; margin-bottom:12px; }
        .page-subtitle { font-size:26px; text-align:center; color:var(--text-sub); margin-bottom:30px; }

        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            border: 2px solid var(--border);
        }

        .label { font-size:28px; margin-bottom:12px; }

        .big-input {
            width:100%;
            padding:20px;
            font-size:30px;
            border-radius:16px;
            border:2px solid var(--border);
            margin-bottom:16px;
        }

        .today-btn {
            width:100%;
            padding:16px;
            font-size:26px;
            background:#dceaff;
            border:2px solid var(--primary);
            border-radius:12px;
            margin-bottom:24px;
        }

        .big-btn {
            width:100%;
            padding:20px;
            font-size:32px;
            background:var(--primary);
            color:white;
            border-radius:16px;
            border:none;
            margin-top:10px;
        }

        .result-box {
            background:var(--card);
            padding:26px;
            border-radius:16px;
            border:2px solid var(--primary);
            font-size:28px;
            line-height:1.6;
            margin-top:30px;
            display:none;
        }

        .highlight {
            color: var(--primary);
            font-weight:700;
        }

        .nav-area {
            display:flex;
            justify-content:center;
            gap:12px;
            margin-top:24px;
            flex-wrap:wrap;
        }
        .small-nav-btn {
            padding:18px 24px;
            font-size:26px;
            background:var(--primary);
            color:white;
            border-radius:14px;
            border:none;
        }
    </style>
</head>

<body>

<div class="wrapper">

    <div class="page-title">날짜 차이 계산기</div>
    <div class="page-subtitle">두 날짜 사이의 일수를 계산합니다</div>

    <div class="card">

        <!-- 날짜1 -->
        <div class="label">첫 번째 날짜</div>
        <input type="date" id="d1" class="big-input">
        <button class="today-btn" onclick="setToday('d1')">오늘 날짜로 입력하기</button>

        <!-- 날짜2 -->
        <div class="label">두 번째 날짜</div>
        <input type="date" id="d2" class="big-input">
        <button class="today-btn" onclick="setToday('d2')">오늘 날짜로 입력하기</button>

        <button class="big-btn" onclick="calculate()">차이 계산하기</button>
    </div>

    <!-- 결과 박스 -->
    <div id="resultCard" class="result-box"></div>

    <div class="nav-area">
        <button class="small-nav-btn" onclick="location.href='../dday/index.html'">디데이 계산</button>
        <button class="small-nav-btn" onclick="location.href='../date-plusminus/index.html'">날짜 더하기·빼기</button>
        <button class="small-nav-btn" onclick="location.href='../dday/annivercity.html'">
            기념일 계산기
        </button>
    </div>

    <div class="nav-area">
        <button class="small-nav-btn" onclick="scrollTo({top:0, behavior:'smooth'})">다시 계산하기</button>
        <button class="small-nav-btn" onclick="location.href='../../index.html'">메인 화면</button>
    </div>

</div>

<script>
    function setToday(id){
        const t = new Date();
        const yyyy = t.getFullYear();
        const mm = String(t.getMonth()+1).padStart(2,'0');
        const dd = String(t.getDate()).padStart(2,'0');
        document.getElementById(id).value = `${yyyy}-${mm}-${dd}`;
    }

    function calculate(){
        const d1Val = document.getElementById("d1").value;
        const d2Val = document.getElementById("d2").value;

        if(!d1Val || !d2Val) return alert("두 날짜를 모두 선택하세요");

        const d1 = new Date(d1Val);
        const d2 = new Date(d2Val);

        d1.setHours(0,0,0,0);
        d2.setHours(0,0,0,0);

        const diff = Math.abs((d2 - d1) / (1000*60*60*24));

        const format = d => `${d.getFullYear()}년 ${d.getMonth()+1}월 ${d.getDate()}일`;

        document.getElementById("resultCard").innerHTML = `
        <span class="highlight">${format(d1)}</span>과<br>
        <span class="highlight">${format(d2)}</span>의 차이는<br><br>
        총 <span class="highlight" style="font-size:34px;">${diff}일</span> 입니다.
    `;

        document.getElementById("resultCard").style.display = "block";
        window.scrollTo({top: document.body.scrollHeight, behavior:'smooth'});
    }
</script>

</body>
</html>
