<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>날짜 더하기·빼기 계산기 - 날짜 연산 | woong.io.kr</title>
    <meta name="description" content="특정 날짜에서 며칠 후, 며칠 전을 계산하세요. 약 복용 주기, 예약 날짜 등을 쉽게 계산하세요.">
    <meta name="keywords" content="날짜 더하기, 날짜 빼기, 날짜 계산, 며칠 후, 며칠 전">

    <link rel="canonical" href="https://woong.io.kr/date-plusminus/">

    <meta property="og:type" content="website">
    <meta property="og:title" content="날짜 더하기·빼기 계산기 | woong.io.kr">
    <meta property="og:description" content="날짜에서 며칠 후, 며칠 전을 계산하세요">
    <meta property="og:url" content="https://woong.io.kr/date-plusminus/">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "날짜 더하기·빼기 계산기",
      "url": "https://woong.io.kr/date-plusminus/",
      "description": "날짜 연산 도구",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "All"
    }
    </script>

    <link rel="stylesheet" href="../css/base.css">

    <style>
        .wrapper { max-width:750px; margin:auto; padding:20px; }
        .page-title { font-size:40px; text-align:center; margin-bottom:12px; }
        .page-subtitle { font-size:26px; text-align:center; color:var(--text-sub); margin-bottom:30px; }

        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            border: 2px solid var(--border);
            margin-bottom: 20px;
        }

        .label { font-size:28px; margin-bottom:12px; }

        .big-input {
            width:100%;
            padding:20px;
            font-size:30px;
            border-radius:16px;
            border:2px solid var(--border);
            margin-bottom:16px;
        }

        .today-btn {
            width:100%;
            padding:16px;
            font-size:26px;
            background:#dceaff;
            border:2px solid var(--primary);
            border-radius:12px;
            margin-bottom:24px;
        }

        .radio-group {
            margin: 18px 0 22px 0;
            font-size:28px;
            line-height: 1.8;
        }

        .big-btn {
            width:100%;
            padding:20px;
            font-size:32px;
            background:var(--primary);
            color:white;
            border-radius:16px;
            border:none;
            margin-top:10px;
        }

        .result-box {
            background:var(--card);
            padding:26px;
            border-radius:16px;
            border:2px solid var(--primary);
            font-size:28px;
            line-height:1.6;
            margin-top:30px;
            display:none;
        }

        .highlight {
            color: var(--primary);
            font-weight:700;
        }

        .nav-area {
            display:flex;
            justify-content:center;
            gap:12px;
            margin-top:24px;
            flex-wrap:wrap;
        }

        .small-nav-btn {
            padding: 18px 24px;
            font-size: 26px;
            background: var(--primary);
            color: white;
            border-radius: 14px;
            border: none;
        }
    </style>
</head>

<body>

<div class="wrapper">

    <div class="page-title">날짜 더하기·빼기</div>
    <div class="page-subtitle">특정 날짜에 일수를 더하거나 뺍니다</div>

    <!-- 입력 카드 -->
    <div class="card">

        <div class="label">기준 날짜</div>
        <input type="date" id="base" class="big-input">
        <button class="today-btn" onclick="setToday('base')">오늘 날짜로 입력하기</button>

        <div class="radio-group">
            <label><input type="radio" name="mode" value="add" checked> 날짜 더하기</label><br>
            <label><input type="radio" name="mode" value="sub"> 날짜 빼기</label>
        </div>

        <div class="label">며칠을 더하거나 뺄까요?</div>
        <input type="number" id="days" class="big-input" placeholder="예: 100">

        <button class="big-btn" onclick="calculate()">계산하기</button>
    </div>

    <!-- 결과 카드 -->
    <div id="resultCard" class="result-box"></div>

    <div class="nav-area">
        <button class="small-nav-btn" onclick="location.href='../date-diff/index.html'">날짜 차이 계산</button>
        <button class="small-nav-btn" onclick="location.href='../dday/index.html'">디데이 계산</button>
        <button class="small-nav-btn" onclick="location.href='../dday/annivercity.html'">
            기념일 계산기
        </button>
    </div>

    <div class="nav-area">
        <button class="small-nav-btn" onclick="scrollTo({top:0, behavior:'smooth'})">다시 계산하기</button>
        <button class="small-nav-btn" onclick="location.href='../../index.html'">메인 화면</button>
    </div>

</div>


<script>
    function setToday(id){
        const t = new Date();
        const yyyy = t.getFullYear();
        const mm = String(t.getMonth()+1).padStart(2,'0');
        const dd = String(t.getDate()).padStart(2,'0');
        document.getElementById(id).value = `${yyyy}-${mm}-${dd}`;
    }

    function calculate(){
        const baseVal = document.getElementById("base").value;
        const days = Number(document.getElementById("days").value);
        const mode = document.querySelector("input[name='mode']:checked").value;

        if(!baseVal) return alert("기준 날짜를 선택하세요");
        if(!days) return alert("일수를 입력하세요");

        const base = new Date(baseVal);
        base.setHours(0,0,0,0);

        const result = new Date(base);
        if(mode==="add") result.setDate(result.getDate() + days);
        else result.setDate(result.getDate() - days);

        const format = d => `${d.getFullYear()}년 ${d.getMonth()+1}월 ${d.getDate()}일`;

        document.getElementById("resultCard").innerHTML = `
        기준 날짜인 <span class="highlight">${format(base)}</span>에서<br>
        ${mode==="add" ? "앞으로" : "뒤로"}
        <span class="highlight">${days}일</span> 계산하면,<br><br>
        결과는<br>
        <span class="highlight" style="font-size:34px;">${format(result)}</span> 입니다.
    `;

        document.getElementById("resultCard").style.display = "block";
        window.scrollTo({top: document.body.scrollHeight, behavior:'smooth'});
    }
</script>

</body>
</html>
