<!-- SEO 메타태그 템플릿 -->
<!-- 각 페이지에 복사해서 사용하세요 -->
<!-- {PAGE_NAME}, {DESCRIPTION}, {URL_PATH} 를 실제 값으로 교체 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{PAGE_NAME} | woong.io.kr</title>
    <meta name="description" content="{DESCRIPTION}">
    <meta name="keywords" content="{KEYWORDS}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://woong.io.kr/{URL_PATH}/">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{PAGE_NAME} | woong.io.kr">
    <meta property="og:description" content="{DESCRIPTION}">
    <meta property="og:url" content="https://woong.io.kr/{URL_PATH}/">
    <meta property="og:site_name" content="woong.io.kr">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{PAGE_NAME}">
    <meta name="twitter:description" content="{DESCRIPTION}">
    
    <!-- JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "{PAGE_NAME}",
      "url": "https://woong.io.kr/{URL_PATH}/",
      "description": "{DESCRIPTION}",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "KRW"
      }
    }
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/base.css">
</head>

<!-- 페이지 공통 요소 -->

<!-- 글자 크게 보기 버튼 (body 시작 직후) -->
<button id="textSizeBtn" class="text-size-btn" onclick="toggleTextSize()">글자 크게</button>
