<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>날짜 더하기 - 며칠 후 날짜 계산 | woong.io.kr</title>
    <meta name="description" content="특정 날짜에서 며칠 후를 계산하세요. 약 복용 주기, 예약 날짜 등을 쉽게 계산합니다.">
    <meta name="keywords" content="날짜 더하기, 며칠 후, 날짜 계산">
    
    <link rel="canonical" href="https://woong.io.kr/date-plus/">
    
    <meta property="og:title" content="날짜 더하기 | woong.io.kr">
    <meta property="og:url" content="https://woong.io.kr/date-plus/">
    
    <link rel="stylesheet" href="../css/base.css">
    <style>
        body { background: var(--bg); }
        .container { max-width: 720px; margin: 0 auto; padding: 20px; }
        .page-title { font-size: 34px; text-align: center; font-weight: 700; margin: 26px 0; }
        .card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); padding: 22px; margin-bottom: 26px; }
        .field { margin-bottom: 16px; }
        .field label { display: block; font-size: 20px; margin-bottom: 6px; color: #555; }
        .field input { width: 100%; padding: 14px; font-size: 22px; border-radius: 12px; border: 1px solid var(--border); box-sizing: border-box; }
        .primary-btn { width: 100%; padding: 15px; font-size: 24px; border-radius: 12px; background: var(--primary); color: #fff; border: none; cursor: pointer; margin-top: 10px; }
        .result-box { margin-top: 18px; padding: 16px; border-radius: 12px; background: #f9fbff; font-size: 22px; border: 1px solid var(--border); }
        .nav-buttons { margin-top: 30px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .nav-btn { padding: 12px 18px; font-size: 20px; border-radius: 24px; border: 1px solid var(--primary); background: #fff; cursor: pointer; }
    </style>
</head>
<body>
<button id="textSizeBtn" class="text-size-btn" onclick="toggleTextSize()">글자 크게</button>

<div class="container">
    <div class="page-title">날짜 더하기</div>
    
    <div class="card">
        <div class="field">
            <label for="startDate">시작 날짜</label>
            <input id="startDate" type="date">
        </div>
        
        <div class="field">
            <label for="days">더할 일수</label>
            <input id="days" type="number" placeholder="예: 30">
        </div>
        
        <button class="primary-btn" onclick="setToday()">오늘 날짜로</button>
        <button class="primary-btn" onclick="calculate()">계산하기</button>
        
        <div id="result" class="result-box">날짜와 일수를 입력하세요.</div>
    </div>
    
    <div class="nav-buttons">
        <button class="nav-btn" onclick="location.href='../date-minus/'">날짜 빼기</button>
        <button class="nav-btn" onclick="location.href='../solar-to-lunar/'">양력→음력</button>
        <button class="nav-btn" onclick="location.href='../lunar-to-solar/'">음력→양력</button>
        <button class="nav-btn" onclick="location.href='../'">홈으로</button>
    </div>
</div>

<footer style="margin-top:40px;padding:20px;text-align:center;background:var(--card);border-radius:12px;">
    <p>© 2025 woong.io.kr</p>
    <p><a href="../privacy/">개인정보 처리방침</a> | <a href="../terms/">이용약관</a> | <a href="../contact/">문의하기</a></p>
</footer>

<script src="../js/common.js"></script>
<script>
function setToday() {
    const today = new Date();
    document.getElementById('startDate').value = today.toISOString().split('T')[0];
}

function calculate() {
    const dateVal = document.getElementById('startDate').value;
    const daysVal = parseInt(document.getElementById('days').value);
    
    if (!dateVal || !daysVal) {
        document.getElementById('result').innerText = '날짜와 일수를 모두 입력해주세요.';
        return;
    }
    
    const start = new Date(dateVal);
    const result = new Date(start);
    result.setDate(result.getDate() + daysVal);
    
    document.getElementById('result').innerHTML = 
        `<div style="font-size:24px;margin-bottom:8px;">${start.getFullYear()}년 ${start.getMonth()+1}월 ${start.getDate()}일에서</div>` +
        `<div style="font-size:24px;margin-bottom:8px;">${daysVal}일 후는</div>` +
        `<div style="font-size:28px;color:var(--primary);font-weight:700;">${result.getFullYear()}년 ${result.getMonth()+1}월 ${result.getDate()}일</div>`;
}
</script>
</body>
</html>
