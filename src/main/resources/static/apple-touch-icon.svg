    <circle cx="18" cy="9" r="6" fill="#e0e7ff"/>
    
    <circle cx="-18" cy="25" r="6" fill="#e0e7ff"/>
    <circle cx="0" cy="25" r="6" fill="#e0e7ff"/>
    <circle cx="18" cy="25" r="6" fill="#fce7f3"/>
    
    <!-- + 아이콘 -->
