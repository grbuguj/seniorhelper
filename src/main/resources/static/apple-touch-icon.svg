    <text x="0" y="-21" font-family="Arial" font-size="11" font-weight="bold" fill="#6366f1" text-anchor="middle">123</text>
    
    <!-- 버튼 그리드 -->
    <circle cx="-18" cy="-7" r="6" fill="#e0e7ff"/>
    <circle cx="0" cy="-7" r="6" fill="#e0e7ff"/>
    <circle cx="18" cy="-7" r="6" fill="#e0e7ff"/>
    
    <circle cx="-18" cy="9" r="6" fill="#e0e7ff"/>
