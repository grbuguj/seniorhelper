<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  
  <!-- 계산기 아이콘 -->
  <g transform="translate(256, 256)">
    <!-- 계산기 몸체 -->
    <rect x="-100" y="-120" width="200" height="240" rx="20" fill="white" opacity="0.95"/>
    
    <!-- 디스플레이 -->
    <rect x="-80" y="-100" width="160" height="50" rx="8" fill="#f0f0f0"/>
    <text x="0" y="-62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#6366f1" text-anchor="middle">123</text>
    
    <!-- 버튼들 -->
    <circle cx="-50" cy="-20" r="18" fill="#e0e7ff"/>
    <circle cx="0" cy="-20" r="18" fill="#e0e7ff"/>
    <circle cx="50" cy="-20" r="18" fill="#e0e7ff"/>
    
    <circle cx="-50" cy="25" r="18" fill="#e0e7ff"/>
    <circle cx="0" cy="25" r="18" fill="#e0e7ff"/>
    <circle cx="50" cy="25" r="18" fill="#e0e7ff"/>
    
    <circle cx="-50" cy="70" r="18" fill="#e0e7ff"/>
    <circle cx="0" cy="70" r="18" fill="#e0e7ff"/>
    <circle cx="50" cy="70" r="18" fill="#fce7f3"/>
    
    <!-- + 기호 -->
    <line x1="42" y1="70" x2="58" y2="70" stroke="#ec4899" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="62" x2="50" y2="78" stroke="#ec4899" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
