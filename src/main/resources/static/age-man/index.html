<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>만 나이 계산기 - 어르신 생활도우미</title>
    <link rel="stylesheet" href="/css/base.css" />

    <style>
        .input-card {
            background: var(--card);
            padding: 22px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-top: 16px;
        }

        .big-input {
            width: 100%;
            padding: 20px;
            font-size: 28px;
            border-radius: 16px;
            border: 2px solid var(--border);
            text-align: center;
        }

        .big-btn {
            width: 100%;
            margin-top: 16px;
            padding: 22px;
            font-size: 30px;
            border-radius: 16px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }
        .big-btn:hover { background: #184aa0; }

        .page-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 26px;
            color: var(--text-sub);
        }

        .back-btn {
            font-size: 40px;
            text-decoration: none;
            color: var(--text-main);
        }

        .cand-btn {
            padding: 12px 20px;
            margin: 6px;
            background: var(--primary-soft);
            border-radius: 10px;
            font-size: 26px;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        .cand-btn:hover {
            background: var(--primary);
            color: white;
        }
    </style>
</head>

<body>
<div class="page">

    <a href="/index.html" class="back-btn">←</a>

    <div class="page-title">만 나이 계산기</div>
    <div class="page-subtitle">병원·서류 등에 쓰는 공식 만 나이를 알려드립니다.</div>

    <div class="input-card">
        <input id="birthYear"
               class="big-input"
               type="number"
               placeholder="예: 1950" />

        <button class="big-btn" onclick="goManAge()">계산하기</button>
    </div>

    <div style="margin-top:32px; font-size:30px; font-weight:600;">
        혹시 연도가 기억나지 않으신가요?
    </div>

    <div class="input-card" style="margin-top:14px;">

        <div style="font-size:26px; margin-bottom:12px; color:var(--text-sub);">
            태어난 띠를 선택하시면 가능한 출생 연도가 자동으로 나옵니다.
        </div>

        <select id="zodiacSelect" class="big-input" style="font-size:28px;">
            <option value="">띠 선택하기</option>
            <option value="쥐">쥐띠</option>
            <option value="소">소띠</option>
            <option value="호랑이">호랑이띠</option>
            <option value="토끼">토끼띠</option>
            <option value="용">용띠</option>
            <option value="뱀">뱀띠</option>
            <option value="말">말띠</option>
            <option value="양">양띠</option>
            <option value="원숭이">원숭이띠</option>
            <option value="닭">닭띠</option>
            <option value="개">개띠</option>
            <option value="돼지">돼지띠</option>
        </select>

        <div id="yearCandidates" style="margin-top:18px; font-size:26px; line-height:1.8;"></div>
    </div>

</div>

<script>
    function goManAge() {
        const y = document.getElementById("birthYear").value;
        if (!y) return alert("출생 연도를 입력해주세요.");
        location.href = `/age-man/result.html?year=${y}`;
    }

    /* ----- 띠 선택 → 후보 연도 표시 기능 ----- */

    const CURRENT_YEAR = new Date().getFullYear();
    const zodiacCycle = [
        "원숭이","닭","개","돼지","쥐","소",
        "호랑이","토끼","용","뱀","말","양"
    ];

    const zodiacSelect = document.getElementById("zodiacSelect");
    const yearBox = document.getElementById("yearCandidates");

    zodiacSelect.addEventListener("change", () => {
        const zodiac = zodiacSelect.value;
        if (!zodiac) {
            yearBox.innerHTML = "";
            return;
        }

        const idx = zodiacCycle.indexOf(zodiac);
        const candidates = [];

        for (let y = CURRENT_YEAR - 120; y <= CURRENT_YEAR; y++) {
            if (y % 12 === idx) candidates.push(y);
        }

        yearBox.innerHTML =
            `<div style="color:var(--primary); font-size:28px; font-weight:600; margin-bottom:8px;">
                가능한 출생 연도
             </div>` +
            candidates.map(y =>
                `<button class="cand-btn" onclick="location.href='/age-man/result.html?year=${y}'">${y}년</button>`
            ).join("");
    });
</script>

</body>
</html>
