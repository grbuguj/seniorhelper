<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 더하기·빼기 결과</title>

    <link rel="stylesheet" href="../css/base.css">

    <style>
        .wrapper { max-width:750px; margin:auto; padding:20px; }
        .page-title { font-size:40px; text-align:center; margin-bottom:20px; }

        .box {
            background:var(--card);
            padding:26px;
            border-radius:16px;
            border:2px solid var(--border);
            font-size:28px;
            line-height:1.6;
            margin-bottom:24px;
        }

        .highlight { color: var(--primary); font-weight:700; }

        .btn-area {
            display:flex;
            flex-wrap:wrap;
            gap:16px;
            justify-content:center;
            margin-top:20px;
        }
        .small-nav-btn {
            padding:18px 24px;
            font-size:28px;
            background:var(--primary);
            color:white;
            border-radius:14px;
            border:none;
        }
    </style>
</head>

<body>

<div class="wrapper">

    <div class="page-title">날짜 계산 결과</div>

    <div class="box" id="resultBox"></div>

    <div class="box">
        <div style="font-size:30px; font-weight:600; margin-bottom:10px;">
            날짜 더하기·빼기란?
        </div>
        선택한 날짜에 특정 일수를 더하거나 빼는 계산입니다.<br>
        기념일 계산, 시험일까지 남은 날짜 확인, 여행 계획 등에 유용합니다.
    </div>

    <div class="btn-area">
        <button class="small-nav-btn" onclick="location.href='../date-diff/index.html'">날짜 차이 계산</button>
        <button class="small-nav-btn" onclick="location.href='../dday/index.html'">디데이 계산</button>
        <button class="small-nav-btn" onclick="location.href='../anniversary/index.html'">기념일 계산</button>
    </div>

    <div class="btn-area">
        <button class="small-nav-btn" onclick="history.back()">다시 계산하기</button>
        <button class="small-nav-btn" onclick="location.href='../../index.html'">메인 화면</button>
    </div>

</div>


<script>
    const p = new URLSearchParams(location.search);
    const base = new Date(p.get("base"));
    const days = Number(p.get("days"));
    const mode = p.get("mode"); // add or sub

    base.setHours(0,0,0,0);

    const result = new Date(base);
    if(mode === "add") result.setDate(result.getDate() + days);
    else result.setDate(result.getDate() - days);

    const f = (d) => `${d.getFullYear()}년 ${d.getMonth()+1}월 ${d.getDate()}일`;

    document.getElementById("resultBox").innerHTML = `
        기준 날짜인 <span class="highlight">${f(base)}</span>에서<br>
        ${mode==="add" ? "앞으로" : "뒤로"}
        <span class="highlight">${days}일</span> 계산하면,<br><br>

        결과는<br>
        <span class="highlight" style="font-size:34px;">${f(result)}</span> 입니다.
    `;
</script>

</body>
</html>
