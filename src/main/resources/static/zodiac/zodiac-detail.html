<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>띠 정보</title>
    <link rel="stylesheet" href="../css/base.css" />

    <style>
        .detail-box {
            background: var(--card);
            padding: 28px;
            border-radius: 18px;
            border: 2px solid var(--primary);
            margin-top: 20px;
        }
        .z-title {
            font-size: 40px;
            margin-bottom: 16px;
            text-align: center;
        }
        .section {
            margin-top: 28px;
        }
        .section-title {
            font-size: 30px;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--primary);
        }
        .desc {
            font-size: 26px;
            line-height: 1.6;
            color: var(--text-main);
        }
        .btn-line {
            width: 100%;
            margin-bottom: 10px;
            padding: 16px;
            font-size: 26px;
            text-align: left;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
        }
        .btn-line.red {
            border-color: #e66;
            color: #b22;
        }
    </style>
</head>

<body>
<div class="page">
    <a href="my-zodiac.html" class="back-btn">←</a>
    <div id="content"></div>
</div>

<script>
    const params = new URLSearchParams(location.search);
    const animal = params.get("animal");

    const emojis = {
        "쥐": "🐭", "소": "🐮", "호랑이": "🐯", "토끼": "🐰",
        "용": "🐲", "뱀": "🐍", "말": "🐴", "양": "🐑",
        "원숭이": "🐵", "닭": "🐔", "개": "🐶", "돼지": "🐷"
    };

    const descriptions = {
        "쥐": "쥐띠는 총명하고 재치 있는 성향으로, 주변의 변화를 빠르게 감지하고 민첩하게 대처합니다. 어른들 사이에서도 ‘눈치가 빠르다’, ‘손이 야무지다’는 평가를 자주 듣습니다. 평소 작은 것 하나도 허투루 넘기지 않는 꼼꼼함이 있으며, 가정과 일 모두에서 균형을 잘 맞추는 편입니다.",
        "소": "소띠는 성실함과 책임감이 몸에 배어 있어 어떤 일을 맡아도 꾸준히 해내는 유형입니다. 어른들이 특히 좋아하는 ‘믿음직한 사람’이라는 말을 듣기 쉽고, 말보다는 행동으로 보이는 편입니다. 생각이 깊고 여유가 있으며, 가족에게 헌신적인 성향을 가지고 있습니다.",
        "호랑이": "호랑이띠는 리더십과 배포가 큰 성향으로, 중요한 순간에 결단을 내릴 줄 아는 사람입니다. 강한 추진력과 용기가 있어 주위에서 의지하는 사람이 많습니다. 평소 정의감을 중시하며, 옳지 않은 일에는 단호하게 의견을 밝히는 편입니다.",
        "토끼": "토끼띠는 온화하고 다정한 성격으로, 누구와도 갈등 없이 잘 지내는 편입니다. 감수성이 풍부해 상대의 감정을 잘 읽고 배려심이 깊습니다. 주변 사람들에게 편안함을 주는 사람이 많아 가족들과의 관계도 원만합니다.",
        "용": "용띠는 열정적이고 에너지가 넘치며, 새로운 일에도 두려움 없이 도전하는 성향입니다. 자존심과 리더십이 강해 중요한 역할을 맡는 경우가 많습니다. 창의적이고 표현력이 좋아 어른들에게도 ‘기운이 좋다’, ‘당차다’는 말을 자주 듣습니다.",
        "뱀": "뱀띠는 지혜롭고 분석적인 성향이 강합니다. 말보다 생각을 더 많이 하는 편이며, 상황을 깊이 있게 바라보고 판단력도 뛰어납니다. 사람들의 속마음을 잘 파악해 조용히 해결책을 제시하는 편입니다. 세련된 감각과 예리한 통찰이 장점입니다.",
        "말": "말띠는 활발하고 밝은 에너지를 지녀 주변 분위기를 좋게 만드는 타입입니다. 외향적이고 사람을 좋아해 어디서나 금방 친해지는 편입니다. 새로운 환경에도 빠르게 적응하며, 꾸밈없이 솔직한 성격으로 사랑받습니다.",
        "양": "양띠는 온순하고 정이 많은 성향으로, 마음씨가 따뜻하고 배려심이 깊습니다. 평화를 중시하며 다툼을 싫어하는 편입니다. 예술 감각이 뛰어나거나 감성적인 면이 있어 섬세한 취향을 가진 경우가 많습니다.",
        "원숭이": "원숭이띠는 영리하고 재치가 있어 어떤 일이든 빠르게 습득합니다. 유머 감각이 뛰어나 주변에서 ‘재밌다’, ‘센스 있다’는 말을 많이 듣습니다. 어려운 상황에서도 해결책을 잘 찾아내는 순발력이 있으며, 적응력도 탁월합니다.",
        "닭": "닭띠는 성실함과 부지런함이 특징입니다. 새벽부터 부지런하다는 말처럼, 약속을 잘 지키고 시간을 중요하게 여깁니다. 관찰력이 뛰어나 사소한 것도 놓치지 않으며 정확한 성향을 가지고 있습니다.",
        "개": "개띠는 의리와 진심이 깊어 주변 사람들에게 신뢰를 많이 받습니다. 솔직하고 책임감이 강해 가족과 지인들에게 든든한 존재입니다. 누군가 힘들어하면 먼저 다가가 도우려 하는 착한 마음을 지녔습니다.",
        "돼지": "돼지띠는 마음씨가 넉넉하고 후한 성격을 지녔습니다. 사람을 편하게 해주는 따뜻한 성향으로, 주변에서 ‘좋은 사람’이라는 말을 자주 듣습니다. 순진하고 꾸밈없는 모습으로 신뢰를 주며, 안정과 평화를 사랑합니다."
    };

    const matchGood = {
        "쥐": ["용","원숭이","소"],
        "소": ["쥐","닭","뱀"],
        "호랑이": ["말","돼지"],
        "토끼": ["양","돼지","개"],
        "용": ["쥐","원숭이","닭"],
        "뱀": ["소","닭"],
        "말": ["호랑이","양"],
        "양": ["토끼","말","돼지"],
        "원숭이": ["쥐","용"],
        "닭": ["소","용"],
        "개": ["토끼","말"],
        "돼지": ["호랑이","토끼"]
    };

    const matchBad = {
        "쥐": ["양","말"],
        "소": ["말","양"],
        "호랑이": ["뱀","원숭이"],
        "토끼": ["닭","용"],
        "용": ["개","토끼"],
        "뱀": ["돼지","호랑이"],
        "말": ["쥐","소"],
        "양": ["쥐","소"],
        "원숭이": ["돼지","호랑이"],
        "닭": ["토끼"],
        "개": ["용"],
        "돼지": ["뱀"]
    };

    function getYears(idx){
        let list = [];
        for(let y=1900; y<=2031; y++){
            if((y-4)%12===idx) list.push(y);
        }
        return list;
    }

    function goZodiac(a){
        location.href = `zodiac-detail.html?animal=${encodeURIComponent(a)}`;
    }

    function goYear(y){
        location.href = `http://woong.io.kr/age/result.html?year=${y}`;
    }

    const order = ["쥐","소","호랑이","토끼","용","뱀","말","양","원숭이","닭","개","돼지"];
    const idx = order.indexOf(animal);

    // 버튼 UI 렌더링
    const renderBtn = (name) =>
        `<button class="btn-line" onclick="goZodiac('${name}')">${emojis[name]} ${name}띠</button>`;

    const renderYearBtn = (y) =>
        `<button class="btn-line" onclick="goYear(${y})">${y}년 보기</button>`;

    document.getElementById("content").innerHTML = `
        <div class="detail-box">
            <div class="z-title">${emojis[animal]} ${animal}띠</div>

            <div class="section">
                <div class="section-title">📋 특징</div>
                <div class="desc">${descriptions[animal]}</div>
            </div>

            <div class="section">
                <div class="section-title">🎯 잘 맞는 띠</div>
                ${matchGood[animal].map(n => renderBtn(n)).join("")}
            </div>

            <div class="section">
                <div class="section-title">⚠️ 조심해야 할 띠</div>
                ${matchBad[animal].map(n => renderBtn(n)).join("")}
            </div>

            <div class="section">
                <div class="section-title">📅 ${animal}띠 출생년도</div>
                ${getYears(idx).map(y => renderYearBtn(y)).join("")}
            </div>
        </div>
    `;
</script>
</body>
</html>
