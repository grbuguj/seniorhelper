<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>디데이 계산 결과</title>

    <link rel="stylesheet" href="../css/base.css" />

    <style>
        .wrapper {
            max-width: 750px;
            margin: auto;
            padding: 20px;
        }

        .page-title {
            font-size: 40px;
            text-align: center;
            margin-bottom: 20px;
        }

        .info-box {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            border: 2px solid var(--border);
            font-size: 26px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .highlight {
            color: var(--primary);
            font-weight: 700;
        }

        .btn-area {
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .small-nav-btn {
            padding: 18px 24px;
            font-size: 28px;
            background: var(--primary);
            color: white;
            border-radius: 14px;
            border: none;
        }
    </style>
</head>

<body>
<div class="wrapper">

    <div class="page-title">디데이 계산 결과</div>

    <!-- 계산 결과 박스 -->
    <div class="info-box" id="resultBox"></div>

    <!-- 오늘 날짜 안내 -->
    <div class="info-box" id="todayBox"></div>

    <!-- D-Day 설명 -->
    <div class="info-box">
        <div style="font-size:30px; font-weight:600; margin-bottom:10px;">
            D-Day(디데이)란?
        </div>
        디데이는 군사 작전의 공격일이나 작전 개시일을 의미하던 미국 군사 용어에서 시작되었습니다.
        현재는 시험일, 수술일, 기념일, 약속일 등 일상에서도 특정 날짜까지 남은 일수를 나타낼 때 널리 사용됩니다.
        <br><br>
        본 계산기는 <span class="highlight">한국식 기준(오늘 제외)</span>으로
        선택한 날짜까지 며칠 남았는지 또는 며칠 지났는지를 계산합니다.
    </div>


    <!-- 기능 버튼 -->
    <div class="btn-area">
        <button class="small-nav-btn" onclick="location.href='../../date-diff/index.html'">
            날짜 차이 계산기
        </button>
        <button class="small-nav-btn" onclick="location.href='../../date-plusminus/index.html'">
            날짜 더하기·빼기
        </button>
        <button class="small-nav-btn" onclick="location.href='../../anniversary/index.html'">
            기념일 계산기
        </button>
    </div>

    <!-- 뒤로가기 / 메인 -->
    <div class="btn-area">
        <button class="small-nav-btn" onclick="history.back()">다시 계산하기</button>
        <button class="small-nav-btn" onclick="location.href='../../index.html'">메인 화면</button>
    </div>

</div>

<script>
    const p = new URLSearchParams(location.search);
    const dateStr = p.get("date");

    const today = new Date();
    today.setHours(0,0,0,0);

    const picked = new Date(dateStr);
    picked.setHours(0,0,0,0);

    // 날짜 포맷
    const y = picked.getFullYear();
    const m = picked.getMonth() + 1;
    const d = picked.getDate();

    const diff = Math.floor((picked - today) / (1000*60*60*24));

    let resultMsg = "";

    if (diff === 0) {
        resultMsg = `
            <span class="highlight">${y}년 ${m}월 ${d}일</span>은 오늘입니다.
        `;
    }
    else if (diff > 0) {
        resultMsg = `
            <span class="highlight">${y}년 ${m}월 ${d}일</span>은
            오늘 기준 <span class="highlight">${diff}일</span> 남았습니다.
        `;
    }
    else {
        resultMsg = `
            <span class="highlight">${y}년 ${m}월 ${d}일</span>은
            오늘 기준 <span class="highlight">${Math.abs(diff)}일</span> 지났습니다.
        `;
    }

    document.getElementById("resultBox").innerHTML = resultMsg;

    // 오늘 날짜 안내
    const t = new Date();
    const ty = t.getFullYear();
    const tm = t.getMonth() + 1;
    const td = t.getDate();

    document.getElementById("todayBox").innerHTML =
        `오늘은 <span class="highlight">${ty}년 ${tm}월 ${td}일</span>입니다.`;
</script>

</body>
</html>
