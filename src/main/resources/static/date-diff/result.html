<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 차이 결과</title>

    <link rel="stylesheet" href="../css/base.css">

    <style>
        .wrapper { max-width:750px; margin:auto; padding:20px; }
        .page-title { font-size:40px; text-align:center; margin-bottom:20px; }

        .info-box {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            border: 2px solid var(--border);
            font-size: 26px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .highlight { color: var(--primary); font-weight:700; }

        .btn-area {
            display:flex;
            gap:14px;
            flex-wrap:wrap;
            justify-content:center;
            margin-top:22px;
        }

        .small-nav-btn {
            padding: 18px 24px;
            font-size: 28px;
            background: var(--primary);
            color: white;
            border-radius: 14px;
            border:none;
        }
    </style>
</head>

<body>

<div class="wrapper">

    <div class="page-title">날짜 차이 계산 결과</div>

    <!-- 결과 -->
    <div class="info-box" id="resultBox"></div>

    <!-- 설명 -->
    <div class="info-box">
        <div style="font-size:30px; font-weight:600; margin-bottom:10px;">
            날짜 차이 계산이란?
        </div>

        두 날짜 사이의 일수를 계산할 때 사용되는 기능입니다.<br>
        예를 들어 여행 기간, 남은 학기 일수, 시험일까지 남은 일수 등을 확인할 때 유용합니다.<br><br>

        <span class="highlight">당일은 포함하지 않고</span>,
        두 날짜 사이에 실제로 흐른 ‘순수한 날짜 차이’를 계산합니다.
    </div>

    <!-- 기능 이동 -->
    <div class="btn-area">
        <button class="small-nav-btn" onclick="location.href='../dday/index.html'">디데이 계산</button>
        <button class="small-nav-btn" onclick="location.href='../date-plusminus/index.html'">날짜 더하기·빼기</button>
        <button class="small-nav-btn" onclick="location.href='../anniversary/index.html'">기념일 계산</button>
    </div>

    <!-- 다시 / 메인 -->
    <div class="btn-area">
        <button class="small-nav-btn" onclick="history.back()">다시 계산하기</button>
        <button class="small-nav-btn" onclick="location.href='../../index.html'">홈으로</button>
    </div>

</div>

<script>
    const p = new URLSearchParams(location.search);
    const d1 = new Date(p.get("d1"));
    const d2 = new Date(p.get("d2"));

    d1.setHours(0,0,0,0);
    d2.setHours(0,0,0,0);

    const diff = Math.abs((d2 - d1) / (1000*60*60*24));

    const f1 = `${d1.getFullYear()}년 ${d1.getMonth()+1}월 ${d1.getDate()}일`;
    const f2 = `${d2.getFullYear()}년 ${d2.getMonth()+1}월 ${d2.getDate()}일`;

    document.getElementById("resultBox").innerHTML = `
        <span class="highlight">${f1}</span>과<br>
        <span class="highlight">${f2}</span>의 차이는<br><br>
        총 <span class="highlight">${diff}일</span>입니다.
    `;
</script>

</body>
</html>
